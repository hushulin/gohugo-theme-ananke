<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ with .Params.featured_image }}<meta property="og:image" content="{{ . | absURL }}" />{{ end }}
<meta property="og:site_name" content="{{ .Site.Title }}" />

{{ if .IsPage }}
  <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
  {{ with .Params.tags }}<meta property="article:section" content="{{ index . 0 }}" />{{ end }}
  {{ range .Params.tags }}<meta property="article:tag" content="{{ . }}" />{{ end }}
{{ end }}

<meta name="twitter:card" content="{{ with .Params.twitter_card }}{{ . }}{{ else }}summary_large_image{{ end }}" />
<meta name="twitter:site" content="{{ .Site.Params.twitter_handle }}" />
<meta name="twitter:creator" content="{{ .Site.Params.twitter_handle }}" />

<link rel="canonical" href="{{ .Permalink }}" />
